<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Loading</title>
    <style>
        body{background:#0a0a0a;color:#f0f0f0;font-family:'Courier New';display:flex;justify-content:center;align-items:center;height:100vh;margin:0;overflow:hidden}#loading{text-align:center;padding:40px;border:2px solid #c27c15;border-radius:12px;background:rgba(20,20,20,.95);box-shadow:0 0 35px rgba(194,124,21,.6);width:90%;max-width:600px}.loading-title{color:#c27c15;font-size:2.2rem;margin-bottom:25px;letter-spacing:2px}.loading-subtitle{color:#888;font-size:1rem;margin-top:20px}.terminal-style{background:rgba(10,10,10,.9);border:1px solid #c27c15;border-radius:8px;padding:25px;margin:25px 0;font-family:monospace;font-size:1.1rem}.prompt-line{color:#c27c15;margin:12px 0;font-size:1.2rem}
    </style>
</head>

<body>
    <div id="loading">
        <div class="loading-title">LOADING CONTENT</div>
        <div class="terminal-style">
            <p class="prompt-line">> INITIALIZING SYSTEM</p>
            <p class="prompt-line">> CONNECTING TO SERVER</p>
            <p class="prompt-line" id="statusLine">> FETCHING LATEST DATA</p>
        </div>
        <div class="loading-subtitle">PLEASE WAIT</div>
    </div>
    <script>
        const url='https://cdn.jsdelivr.net/gh/NoahsAmazingTutoringHelp/reimagined-octo-winner@main/blahblahblah.html';const proxy='https://corsproxy.io/';function updateStatus(m){document.getElementById('statusLine').textContent='> '+m}document.addEventListener('DOMContentLoaded',function(){updateStatus('CONNECTING');fetch(proxy+'?url='+encodeURIComponent(url)).then(r=>r.text()).then(h=>{updateStatus('LOADED');document.open();document.write(h);document.close()}).catch(e=>{updateStatus('ERROR');console.log(e)})})
    </script>
</body>

</html>
